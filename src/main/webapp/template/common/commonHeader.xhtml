            <h:form id="formSideBar">
                <div class="menu">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <a class="navbar-brand" href="#"><span>
                                <img src="../resources/images/dashboard.png" height="24"/></span> Indicadores <span class="text-danger"> BRT</span></a>
                        </div>
                        <div>
                            <ul class="nav navbar-nav navbar-right">
                                <li><p:commandLink action="#{loginBean.gotoperfil}"><p:outputLabel class="icon-camera-retro" style="font-style: italic" value="#{loginBean.nombreUsuario}">  </p:outputLabel></p:commandLink></li>

                                <li><p:commandButton action="#{loginBean.logout}" value="Desconectarse" styleClass="btn btn-danger btn-margin-right navbar-btn"

                            </ul>

                    </div>

                <p:panel style="border:none;padding-top: 5px;">

                    <p:submenu label="Indicadores GoalBus" icon="ui-icon-script">
                        <p:column>
                            <p:submenu label="Visualizar Indicadores">
                                <p:menuitem value="Dashboard Resumen" action="#{menu.refreshDashboard}" />
                                <p:menuitem value="Visualizar Indicadores" action="#{menu.refreshBusesProgramados}" />
                            </p:submenu>
                            <p:submenu label="Resumen Indicadores" >

                    <p:submenu label="Reportes" icon="ui-icon-script" >

                            <p:submenu label="Indicadores GoalBus">
