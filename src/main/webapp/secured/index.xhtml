<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<h:body>

	<ui:composition template="../template/common/commonLayout.xhtml">
		<ui:define name="content">

			<!--<link href="../resources/css/bootstrap.min.css" rel="stylesheet"/>-->
			<link href="../resources/css/sb-admin.css" rel="stylesheet"/>
			<!--<link href="../resources/css/plugins/morris.css" rel="stylesheet"/>-->
			<link href="../resources/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
			<script src="../resources/js/highcharts.js" type="text/javascript"></script>
			<script type="text/javascript" src="../resources/js/chartRender.js">
			</script>

				<div id="page-wrapper">

					<div class="container-fluid">

						<!-- Page Heading -->
						<div class="row">
							<div class="col-lg-12">
								<h1 class="page-header">
									Dashboard <small>Resumen Estadisticas</small>
								</h1>
								<ol class="breadcrumb">
									<li class="active">
										<i class="fa fa-dashboard"></i> Número Programaciones - Últimos 30 días
									</li>
								</ol>
							</div>
						</div>

						<div class="row">
							<div class="col-lg-3 col-md-6">
								<div class="panel panel-primary">
									<div class="panel-heading">
										<div class="row">
											<div class="col-xs-3">
												<i class="fa fa-briefcase fa-5x"></i>
											</div>
											<div class="col-xs-9 text-right">
												<div class="huge">
													<p:outputLabel  value="#{dashBean.progHabil}" />
												</div>
												<div>Hábil</div>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="col-lg-3 col-md-6">
								<div class="panel panel-green">
									<div class="panel-heading">
										<div class="row">
											<div class="col-xs-3">
												<i class="fa fa-coffee fa-5x"></i>
											</div>
											<div class="col-xs-9 text-right">
												<div class="huge">
													<p:outputLabel  value="#{dashBean.progSabado}" />
												</div>
												<div>Sabado</div>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="col-lg-3 col-md-6">
								<div class="panel panel-yellow">
									<div class="panel-heading">
										<div class="row">
											<div class="col-xs-3">
												<i class="fa fa-car fa-5x"></i>
											</div>
											<div class="col-xs-9 text-right">
												<div class="huge">
													<p:outputLabel  value="#{dashBean.progFestivo}" />
												</div>
												<div>Festivo</div>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="col-lg-3 col-md-6">
								<div class="panel panel-red">
									<div class="panel-heading">
										<div class="row">
											<div class="col-xs-3">
												<i class="fa fa-users fa-5x"></i>
											</div>
											<div class="col-xs-9 text-right">
												<div class="huge">
													<p:outputLabel  value="#{dashBean.progTotal}" />
												</div>
												<div>Total</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<!-- /.row -->

						<div class="row">
							<div class="col-lg-12">
								<div class="panel panel-default">
									<div class="panel-heading">
										<h3 class="panel-title"><i class="fa fa-bar-chart-o fa-fw"></i> Ultimos 30 días</h3>
									</div>
									<div class="panel-body">
										<div id="morris-area-chart">
											<h:inputHidden id="hiddenChartLine" value="#{dashBean.hiddenChartLine}"/>
											<div id="contain" style="width: 100%; height: 400px"></div>
											<script type="text/javascript">
												myfunction();
											</script>

										</div>

									</div>
								</div>
							</div>
						</div>
						<!-- /.row -->

						<div class="row">
							<div class="col-lg-4">
								<div class="panel panel-default">
									<div class="panel-heading">
										<h3 class="panel-title"><i class="fa fa-long-arrow-right fa-fw"></i>Últimos 30 días</h3>
									</div>
									<div class="panel-body">
										<div id="morris-donut-chart">
											<h:inputHidden id="hiddenChartPie" value="#{dashBean.hiddenChartPie}"/>
											<div id="containPie" style="width: 100%; height: 300px"></div>
											<script type="text/javascript">
												myfunctionPie();
											</script>
										</div>
									</div>
								</div>
							</div>
							<div class="col-lg-4">
								<div class="panel panel-default">
									<div class="panel-heading">
										<h3 class="panel-title"><i class="fa fa-long-arrow-right fa-fw"></i>Últimos 30 días</h3>
									</div>
									<div class="panel-body">
										<div id="morris-donut-chart2">
											<h:inputHidden id="hiddenChartPieS" value="#{dashBean.hiddenChartPieSabado}"/>
											<div id="containPieS" style="width: 100%; height: 300px"></div>
											<script type="text/javascript">
												myfunctionPieSabado();
											</script>
										</div>
									</div>
								</div>
							</div>
							<div class="col-lg-4">
								<div class="panel panel-default">
									<div class="panel-heading">
										<h3 class="panel-title"><i class="fa fa-money fa-fw"></i> Últimas Programaciones</h3>
									</div>
									<div class="panel-body">
										<div class="table-responsive">
											<p:dataTable id="basicDT" var="prog" value="#{dashBean.ultimasProgramaciones}"
														 emptyMessage="No se encontraron registros relacionados a la busqueda">
												<p:column headerText="Periocidad">
													<h:outputText value="#{prog.periodicidad}" />
												</p:column>
												<p:column headerText="Fecha">
													<h:outputText value="#{prog.fechaFormatted}" />
												</p:column>
												<p:column headerText="Cuadro">
													<h:outputText value="#{prog.cuadro}" />
												</p:column>
												<p:column headerText="Razón">
													<h:outputText value="#{prog.razonCambio}" />
												</p:column>
											</p:dataTable>
										</div>
									</div>
								</div>
							</div>
						</div>
						<!-- /.row -->

					</div>
					<!-- /.container-fluid -->

				</div>
		</ui:define>
	</ui:composition>

</h:body>

</html>
