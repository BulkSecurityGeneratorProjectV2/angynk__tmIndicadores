<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>

<h:body>

    <ui:composition template="/template/common/commonLayout.xhtml">
        <ui:define name="content">
            <h:form enctype="multipart/form-data">
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />

                <p:panel id="basic" header="Cargar Indicadores Goal Bus"  style="margin-bottom:20px">
                    <h:panelGrid  style="margin-bottom:10px;margin-top: 10px" cellpadding="5">
                        <p:panel  style="border:none">
                            <p:panelGrid columns="4">
                                <p:outputLabel value="Tipología:" for="tipologia" />
                                <p:selectOneMenu id="tipologia" value="#{cargarBean.tipologia}" style="width:125px">
                                    <f:selectItem itemLabel="Articulado" itemValue="ART" />
                                    <f:selectItem itemLabel="Biarticulado" itemValue="BI" />
                                    <f:selectItem itemLabel="Todos" itemValue="DEF" />
                                </p:selectOneMenu>
                                <p:outputLabel value="Periocidad:" for="periocidad" />
                                <p:selectOneMenu id="periocidad" value="#{cargarBean.periocidad}" style="width:125px">
                                    <f:selectItem itemLabel="Habil" itemValue="HABIL" />
                                    <f:selectItem itemLabel="Sabado" itemValue="SABADO" />
                                    <f:selectItem itemLabel="Festivo" itemValue="FESTIVO" />
                                </p:selectOneMenu>
                                <p:outputLabel value="Razón Programación:" for="razon" />
                                <p:inputText value="#{cargarBean.razonProgramacion}" id="razon"/>
                                <p:outputLabel value="Líneas Cargadas:" for="lineasC" />
                                <p:inputText value="#{cargarBean.lineasCargadas}" id="lineasC"/>
                                <p:outputLabel for="buttonV" value="Fecha de Programación (DD-MM-AAAA):" />
                                <p:calendar id="buttonV" value="#{cargarBean.fechaProgramacion}" showOn="button" />
                                <p:outputLabel value="TraceLog GOAL Bus:" />
                                <p:fileUpload value="#{cargarBean.traceLog}" mode="simple" skinSimple="true" allowTypes="/(\.|\/)(xls|csv)$/"/>

                                <p:commandButton value="Guardar" action="#{cargarBean.cargarArchivo}" ajax="false"
                                                 icon="ui-icon ui-icon-disk" id="withIcon"
                                                 async="true" process="@form" onclick="PF('dlg2').show();" global="false"
                                                 oncomplete="PF('dlg2').hide()"
                                />
                            </p:panelGrid>
                        </p:panel>
                    </h:panelGrid>




                </p:panel>

                <p:dialog  widgetVar="dlg2" modal="true" height="100" closable="false" resizable="false"
                           minHeight="40" style="height: 40px">
                    <h:outputText value="En Proceso.." />
                    <p:graphicImage name="images/ajaxloadingbar.gif" />
                </p:dialog>

            </h:form>

        </ui:define>


    </ui:composition>

</h:body>

</html>
